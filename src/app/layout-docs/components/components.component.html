<div class="nao-docs-wrapper">
  <div class="elements-container">
    <h1 class="title">Layout components</h1>
    <p class="description">
      <!-- Description -->
    </p>

    <div class="elem-container">
      <h2 class="title">Subnavbar</h2>
      <!-- <p>todo: MISSING ICONS</p> -->
      <div class="nao-bd-example">
        <div class="d-flex nao-sub-navbar align-items-center">
          <div class="sub-navbar-title">
            <span>Subnavbar title</span>&nbsp;
          </div>
          <div>
            <div class="btn-group" ngbDropdown container="body">
              <button class="btn sub-navbar-item" ngbDropdownToggle>
                <!-- <i class="ion-ios-more"></i> -->
                more icon
              </button>
              <div ngbDropdownMenu class="nao-dropdown-1">
                <a class="dropdown-item" href="javascript:void(0)">Archive</a>
                <a class="dropdown-item" href="javascript:void(0)">Delete</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="nao-bd-clipboard">
        <button type="button" class="btn-clipboard" (click)="copyToClipboard(data[0].html)" placement="top"
          ngbTooltip="Copied!" tooltipClass="nao-copy-tooltip" triggers="click" autoClose="false">Copy</button>
      </div>

      <div class="nao-example-highlight">
        <pre><div [innerHTML]="data[0].html | htmlPrismPipe | sanitizeHtml"></div></pre>
      </div>
    </div>
  </div>
</div>
