<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Design System</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--CSP-->
  <meta http-equiv="Content-Security-Policy" content="default-src * data:;
    font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com data:;
    object-src 'self' blob:;
    frame-src 'self' blob:;
    worker-src 'self' 'unsafe-inline' blob: 'self';
    img-src 'self' blob: data:;
    style-src 'self' 'unsafe-inline' data: https://fonts.googleapis.com ;
    script-src 'self' 'unsafe-inline' 'unsafe-eval'">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="assets/fonts/nao-system-icon/nao-system-icon.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,600,600i,700,800,900&display=swap"
    rel="stylesheet">



</head>

<body dir="ltr">
  <app-root></app-root>
</body>

</html>
